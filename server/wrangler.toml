# -------------------------------------------------
# Cloudflare Workers configuration (inside server/)
# -------------------------------------------------
name = "mojave-valley-financial-services-server"
compatibility_date = "2024-10-01"                # keep this up-to-date
main = "./dist/index.js"                         # compiled entry point

# -------------------------------------------------
# Workers.dev fallback (useful while we don’t have
# account_id / zone_id yet)
# -------------------------------------------------
workers_dev = true # gives you <name>.workers.dev
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1
# -------------------------------------------------
# Runtime environment variables (non‑secret)
# -------------------------------------------------
[vars]
PAYLOAD_URL = "https://cms.mojavevalleyfinancial.com"
